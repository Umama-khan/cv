<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>html inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">

      <input type="email" name="" value="">

    <input type="submit" name="" value="">
    </form>

  </body>
</html>
